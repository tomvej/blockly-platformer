<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockly plošinovka</title>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>

    <script type="module" src="index.js"></script>
    <style>
        .main {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
        }
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }
        button {
            font-size: 14pt;
            padding: 10px 20px;
        }

        #game, #workspace {
            width: 640px;
            height: 512px;
        }

        #world-editor {
            resize: none;
            letter-spacing: 0.3em;
            line-height: 1em;
            width: 20em;
        }

        .legend {
            margin: 0 20px;
        }
        .legend td {
            padding: 2px 10px;
        }

        .legend td:first-child {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="controls">
            <textarea id="world-editor" cols="20" rows="16" wrap="hard"></textarea>
            <div class="main">
                <button type="button" id="regenerate">Přegeneruj svět</button>
            </div>
            <table class="legend">
                <tr><td>=</td><td>tráva</td><td>země</td></tr>
                <tr><td>-</td><td>písek</td><td>země</td></tr>
                <tr><td>#</td><td>kámen</td><td>země</td></tr>
                <tr><td>a</td><td>hráč</td><td>výška 2</td></tr>
                <tr><td>e</td><td>východ</td><td>výška 2</td></tr>
                <tr><td>o</td><td>mince</td></tr>
                <tr><td>k</td><td>keř</td></tr>
            </table>
            <div class="main">
                <button type="button" id="clear">Vyčisti editor</button>
                <button type="button" id="repair">Oprav editor</button>
            </div>
        </div>
        <div class="controls">
            <div id="game"></div>
            <div id="workspace"></div>
        </div>
        <div class="controls">
            <button type="button" id="start">Start</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
