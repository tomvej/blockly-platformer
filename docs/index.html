<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blockly plošinovka</title>

    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser-arcade-physics.min.js"></script>

    <script type="module" src="index.js"></script>
    <style>
        .row, .col {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .col {
            flex-direction: column;
        }
        button {
            font-size: 14pt;
            padding: 10px 20px;
        }

        #game, #workspace {
            width: 640px;
            height: 512px;
        }

        #game.correct {
            box-shadow: 0 0 0 2px #00d872;
        }

        #world-editor {
            resize: none;
            letter-spacing: 0.3em;
            line-height: 1em;
            width: 20em;
        }

        .legend {
            margin: 0 20px;
        }
        .legend td {
            padding: 2px 10px;
        }

        .legend td:first-child {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="col">
        <div class="row">
            <div class="col">
                <textarea id="world-editor" cols="20" rows="16" wrap="hard"></textarea>
                <button type="button" id="regenerate">Přegeneruj svět</button>
            </div>
            <table class="legend">
                <tr>
                    <td>=</td>
                    <td>tráva</td>
                    <td>země</td>
                </tr>
                <tr>
                    <td>-</td>
                    <td>písek</td>
                    <td>země</td>
                </tr>
                <tr>
                    <td>#</td>
                    <td>kámen</td>
                    <td>země</td>
                </tr>
                <tr>
                    <td>a</td>
                    <td>hráč</td>
                    <td>výška 2</td>
                </tr>
                <tr>
                    <td>e</td>
                    <td>východ</td>
                    <td>výška 2</td>
                </tr>
                <tr>
                    <td>o</td>
                    <td>mince</td>
                </tr>
                <tr>
                    <td>k</td>
                    <td>keř</td>
                </tr>
                <tr>
                    <td>c</td>
                    <td>kaktus</td>
                </tr>
                <tr>
                    <td>x</td>
                    <td>bariéra</td>
                    <td>neprůchozí</td>
                </tr>
            </table>
            <div class="col">
                <button type="button" id="clear">Vyčisti editor</button>
                <button type="button" id="repair">Oprav editor</button>
            </div>
            <textarea id="blockly-editor"></textarea>
            <div class="col">
                <button type="button" id="blockly-export">Exportovat bloky</button>
                <button type="button" id="blockly-import">Importovat bloky</button>
                <button type="button" id="blockly-clear">Smaž bloky</button>
            </div>
        </div>
        <div class="row">
            <div id="game"></div>
            <div id="workspace"></div>
        </div>
        <div class="row">
            <button type="button" id="start">Start</button>
            <button type="button" id="reset">Reset</button>
        </div>
        <div class="row">
            <div class="col" id="coefficients">
                <label>
                    <input type="number" name="velocity">
                    Rychlost pohybu na plošinkách
                </label>
                <label>
                    <input type="number" name="fallX">
                    Horizontální rychlost pádu
                </label>
                <label>
                    <input type="number" name="longJumpX">
                    Dlouhý skok, horizontální složka
                </label>
                <label>
                    <input type="number" name="longJumpY">
                    Dlouhý skok, vertikální složka
                </label>
                <label>
                    <input type="number" name="highJumpX">
                    Vysoký skok, horizontální složka
                </label>
                <label>
                    <input type="number" name="highJumpY">
                    Vysoký skok, vertikální složka
                </label>
            </div>
            <div class="col" id="character-choice">
                <label><input type="radio" name="character" value="alien" checked>Mimozemšťan</label>
                <label><input type="radio" name="character" value="girl">Holka</label>
                <label><input type="radio" name="character" value="helmetles">Mimozemšťan bez helmy</label>
            </div>
        </div>
    </div>
</body>
</html>
